<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./bai_1.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Lobster&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>

<body>
    <h1 class="title">Hey there</h1>

    <p class="caption">
        <span>We'd like to hear from you</span>
        Send us your messages or just say hi with our contact form or directly via phone, we love to chat.
    </p>

    <form>
        <div class="form">
            <input type="text" placeholder="Your Name">
            <div class="icon">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="ins-icons">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        
        <div class="form">
            <input type="text" placeholder="your@domain.com">
            <div class="icon">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="ins-icons">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        
        <div class="form">
            <input type="text" placeholder="+44 00 123">
            <div class="icon">
                <i class="fa-solid fa-mobile-screen-button"></i>
            </div>
            <div class="ins-icons">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        
        <div class="form">
            <input type="text" placeholder="Subject">
            <div class="icon">
                <i class="fa-solid fa-book"></i>
            </div>
            <div class="ins-icons">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        
        <div class="form">
            <textarea type="text" placeholder="Message"></textarea>
            <div class="icon">
                <i class="fa-solid fa-message"></i>
            </div>
            <div class="ins-icons">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>

        <div class="end">
            <div class="mess">
                <input id="checkbox" type="checkbox">
                <label for="checkbox">Send me a copy of this message</label>
            </div>
            <button type="submit">SEND</button>
        </div>
    </form>
</body>

</html>
